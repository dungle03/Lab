<!DOCTYPE HTML>
<html>
<head>
	<title>Mua bán điện thoại | Mobilestore</title>
	<meta charset="UTF-8"> <!-- cho web hiển thị tốt tiếng việt -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- tối ưu web trên nhiều thiết bị -->

	<!-- meta-seo -->
	<meta name="author" content="Le Dinh Dung" />
	<meta name="description" content="Website bán điện thoại chính hãng giá rẻ" />
	<meta name="keywords" content="mua dien thoai, dien thoai gia re, dien thoai chinh hang,..." />
	<meta name="geo.region" content="VN-HN" />
	<meta name="geo.placename" content="Hà Nội" />
	
	<!-- Google / Search Engine Tags: hỗ trợ hiển thị web khi search trên google -->
	<meta itemprop="name" content="Mobile Store" />
	<meta itemprop="description" content="Website bán điện thoại chính hãng giá rẻ" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<!-- begin header -->

	<!-- Câu 1 -->
	<div id="header">
			<div class="search">
				<input type="text" name="key" id="key">
				<input type="submit" value="search" name="submit" id="submit">
			</div>
			
			<nav>
				<ul>
					<li><a href="#">Register</a> </li>
					<li><a href="#">Login</a></li>
					<li><a href="#">Checkout</a> </li>
					<li><a class="color" href="#">Delivery</a> </li>
					<li><a href="#">MyAccount</a> </li>
					<li><a href="#">shopping cart : noitems</a> </li>
				</ul>
			</nav>
	</div>
	
	<!-- end header -->
	
	<!-- begin center -->
	<div class="content wrap">
		<!-- begin left grid items -->
		<div class="leftgrid">
			<ul>
				<li>
					<img src="images/m1.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m2.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m3.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				<li>
					<img src="images/m4.jpg" class="items" alt="" />
					<div>Product-Name</div>
				</li>
				
			</ul>
		</div>
		<!-- end left grid items -->
		<!-- begin right slider bar -->
		<div class="rightsider">
			<h4>Comment</h4>	
			<form action="">
              <label for="email">Email</label>
              <input type="text" name="email" id="email"> <br>
              <label for="com">Comment</label>
              <textarea name="com" id="com" cols="30" rows="5"></textarea> <br>
              <label for="rate">Rating</label>
              <input type="text" name="rate" id="rate" size="5"> <br>
              <input onclick="validate();" type="submit" value="send" name="submit" id="submit">  <!-- javascript câu 3 -->
            </form>	

		</div>
		<!-- end right slider bar -->
	</div>
	<!-- end center -->
	<!-- begin footer -->
	<div class="footer wrap">
		<p><a href="#">Home</a> <span>|</span> <a href="#">Support</a> <span>|</span> <a href="#">Account</a> <span>|</span> <a href="#">Store</a> <span>|</span> <a href="#">Contact</a></p>
	</div>
	<!-- end footer -->
	<script src="./js/script.js"></script>
	
</body>
</html>
